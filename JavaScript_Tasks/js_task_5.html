<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error {
            color: red;
            display: none;
        }

        #contact {
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Add some spacing between form elements */
        div {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        label {
            flex: 1; /* Distribute label and input equally within the div */
        }

        input,
        textarea {
            flex: 2; /* Make the input take up more space */
        }

        .error-container {
            flex: 1; /* Reserve space for error message */
            display: flex;
            align-items: center;
        }

        /* Adjust error message style */
        .error span {
            white-space: nowrap; /* Prevent line breaks */
            margin-right: 5px; /* Add some space between error message and input field */
        }
    </style>
</head>
<body>
    <form id="contact" method="post" action="">
        <!-- Name -->
        <div>
            <label for="contact_name">Name:</label>
            <input type="text" id="contact_name" name="name">
            <div class="error-container">
                <span class="error" id="name_error">This field is required</span>
            </div>
        </div>
        <!-- Email -->
        <div>
            <label for="contact_email">Email:</label>
            <input type="email" id="contact_email" name="email">
            <div class="error-container">
                <span class="error" id="email_error">A valid email address is required</span>
            </div>
        </div>
        <!-- Website -->
        <div>
            <label for="contact_website">Website:</label>
            <input type="url" id="contact_website" name="website">
            <div class="error-container">
                <span class="error" id="website_error">A valid URL is required</span>
            </div>
        </div>
        <!-- Message -->
        <div>
            <label for="contact_message">Message:</label>
            <textarea id="contact_message" name="message"></textarea>
            <div class="error-container">
                <span class="error" id="message_error">This field is required</span>
            </div>
        </div>
        <!-- Submit Button -->
        <div id="contact_submit">
            <button type="button" onclick="validateForm()">Submit</button>
        </div>
    </form>

    <script>
        function validateForm() {
            var nameInput = document.getElementById("contact_name");
            var emailInput = document.getElementById("contact_email");
            var websiteInput = document.getElementById("contact_website");
            var messageInput = document.getElementById("contact_message");

            var nameError = document.getElementById("name_error");
            var emailError = document.getElementById("email_error");
            var websiteError = document.getElementById("website_error");
            var messageError = document.getElementById("message_error");

            var isValid = true;

            // Reset error messages
            nameError.style.display = "none";
            emailError.style.display = "none";
            websiteError.style.display = "none";
            messageError.style.display = "none";

            if (nameInput.value.trim() === "") {
                nameError.style.display = "inline"; // Display inline to keep on the same line
                isValid = false;
            }

            if (emailInput.value.trim() === "") {
                emailError.style.display = "inline"; // Display inline to keep on the same line
                isValid = false;
            }

            if (websiteInput.value.trim() === "") {
                websiteError.style.display = "inline"; // Display inline to keep on the same line
                isValid = false;
            }

            if (messageInput.value.trim() === "") {
                messageError.style.display = "inline"; // Display inline to keep on the same line
                isValid = false;
            }

            if (isValid) {
                // Form is valid, you can submit it or perform further actions here
                alert("Form is valid and can be submitted.");
            }
        }
    </script>
</body>
</html>
